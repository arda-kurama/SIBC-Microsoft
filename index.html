<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup</title>
    <link rel="stylesheet" href="/index.css" />
    <script
      src="https://kit.fontawesome.com/d474549b5b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/hamburger.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <div class="icons">
        <a href="https://www.microsoft.com/en-us/" target="_blank">
          <img src="Microsoft_Logo.png" alt="Microsoft_Logo" />
        </a>
      </div>
      <div class="nav-menu">
        <a class="nav-item" href="#">Microsoft</a>
      </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
    <div class="landing">
      <div class="subtitle">Microsoft 365 Productivity</div>
      <div class="title">A New Way to Manage Productivity</div>
      <div class="body">
        Create, share, and collaborate with your favorite apps—all in one
        place—with Microsoft 365.
      </div>
    </div>
    <div class="mockup"></div>
  </body>
</html>
